
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <style type="text/css">
      #wrapper{
        width: 600px;
        margin: 0 auto;
        font-family: helvetica;
        font-size: 1.2em;
      }

      input{
        width: 300px;
        height: 30px;
        padding: 5px;
        border-radius: 5px;
        font-size: 1.2em;
        border: 1px solid grey;
        margin-bottom: 10px;
      }

      label{
        width: 200px;
        float: left;
        padding: 7px;
      }

      #submitButton{
        height: 50px;
        margin-left: 200px;
        width: 100px;
      }

      #error{
        color:red;
        margin:20px;
      }
    </style>

</head>

<body>

  <div id="wrapper">

    <div id="error">

    </div>

    <form id="validationForm">
      <label for="email">Email</label>
      <input name="email" id="email" />

      <label for="phone">Telephone</label>
      <input name="phone" id="phone" />

      <label for="pass">Password</label>
      <input name="pass" type="password" id="pass1"/>

      <label for="pass">Confirm Password</label>
      <input name="pass" type="password" id="pass2"/>

      <input id="submitButton" type="submit" value="Submit" />
  </form>

  </div>

  <script>

    $("#validationForm").submit(function(event){

      var errorMessage="";

      event.preventDefault();

      function isValidEmailAddress(emailAddress) {
        var pattern = new RegExp(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/i);
        return pattern.test(emailAddress);
      };

      if(!isValidEmailAddress($("#email").val())){
        errorMessage = "<br />Please enter a valid email address";
      }

      if(!$.isNumeric( $("phone").val() )){
        errorMessage = errorMessage+"<br />Please enter a valid phone number";
      }

      if($("#pass1").val() != $("#pass2").val()){
        errorMessage = errorMessage+"<br /> Please enter matching passwords";
      }

      if(errorMessage==""){
        alert("Success!");
      }else{
        $("#error").html(errorMessage);
      }
      
    });

  </script>

</body>
</html>
